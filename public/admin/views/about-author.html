<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="pull-left">
          Об авторе
      </h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
      <form name="addWorkForm" id="uploadForm" ng-submit="submitWork(data)" novalidate>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Фотография автора</h3>
            <div class="form-group bg-info block-info">
              <p class="bg-info">Выберете новый файл если хотите изменить изображение, иначе, оставьте поле невыбраным.</p>
               <label for="uploadFile" class="label-file btn btn-primary">{{chooseFile}}</label><span></span>
              <input name="uploadPicture" type="file" id="uploadFile" file-model="data.pictureFile" ng-model="data.pictureFile">
              <p class="bg-danger error-alert" ng-if="errorFile.type">Допустимые расширения файлов для загрузки - jpeg, png, jpg</p>
              <p class="bg-danger error-alert" ng-if="errorFile.size">Размер файла не должен превышать 5 МБайт.</p>
            </div>
            <img ng-src="/uploads/{{data.file.filename}}" alt="">
          </div>
          <div class="panel-body">
            <h3>Боиграфия автора</h3>
            <div text-angular ng-model="data.textAbout" class="wysiwyg" required></div>
            <button type="submit" class="btn btn-default btn-success submit" ng-disabled="checkValidate(addWorkForm.$invalid)">Отправить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
