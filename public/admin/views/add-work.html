<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Добавление работы
            </h1>
        </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
        <form name="addWorkForm" id="uploadForm" ng-submit="submitWork(data)" novalidate>
          <div class="form-group">
            <label>Название</label>
            <input name="Name" type="text" class="form-control" placeholder="Введите название" required ng-model="data.textName">
          </div>
          <div class="form-group">
            <label>Описание</label>
            <input name="Description" type="text" class="form-control" placeholder="Введите описание" required ng-model="data.textDescription">
          </div>
          <div class="form-group">
            <label for="uploadFile" class="label-file btn btn-primary">{{chooseFile}}</label><span></span>
            <input name="uploadPicture" type="file" id="uploadFile" required file-model="data.pictureFile" ng-model="data.pictureFile">
            <p class="bg-danger error-alert" ng-if="errorFile.type">Допустимые расширения файлов для загрузки - jpeg, png, jpg</p>
            <p class="bg-danger error-alert" ng-if="errorFile.size">Размер файла не должен превышать 5 МБайт.</p>
          </div>
          <button type="submit" class="btn btn-default btn-success submit" ng-disabled="checkValidate(addWorkForm.$invalid)">Отправить</button>
        </form>
      </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Ответ</h4>
      </div>
      <div class="modal-body">
          Файл успешно добавлен.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
