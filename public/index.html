<!DOCTYPE html>
<html lang="en" ng-app="galleryApp" ng-cloak>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/plugins/magnificPopup/magnificPopup.css">
  <link rel="stylesheet" href="css/ngDialog.css">
  <link rel="stylesheet" href="css/ngDialog-theme-default.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico"/>
  <title>Галерея Ивана Харитонова</title>
  <base href="/">
</head>
<body ng-controller="galleryCtrl">
  <script src="js/plugins/facebookComments/facebook.js"></script> 
  <div class="wrapper">
    <div class="cont">
      <header>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="row">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                  <h1 class="title">{{headerData.title}}</h1>
                  <h2 class="description-title">{{headerData.description}}</h2>
                </a>
              </div>
              <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li ng-class="{ active: isActive('/')}">
                    <a href="/">Главная</a>
                  </li>
                  <li ng-class="{ active: isActive('/about-author')}">
                    <a href="/about-author">Об Авторе</a>
                  </li>
                  <li ng-class="{ active: isActive('/contacts')}">
                    <a href="/contacts">Контакты</a>
                  </li>
                  <li ng-class="{ active: isActive('/reviews')}">
                    <a href="/reviews">Отзывы</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div ng-view ng-model="view"></div>
    </div>
    <footer class="footer">
      <span>&copy; 2016 <span class="author">Ivan Kharitonov Gallery</span></span>
    </footer>
  </div>
  <script src="js/plugins/bootstrap/jquery.js"></script>
  <script src="js/plugins/magnificPopup/magnificPopup.min.js"></script>
  <script src="js/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="js/angular-core/angular.min.js"></script>
  <script src="js/angular-core/angular-route.js"></script>
  <script src="js/angular-core/angular-sanitize.min.js"></script>
  <script src="js/angular-core/angular-animate.min.js"></script>
  <script src="js/app.js"></script>

  <script src="js/plugins/bootstrap/ui-bootstrap-tpls-1.1.0.min.js"></script>
  <script src="js/plugins/ngStorage/ngStorage.js"></script>
  <script src="js/plugins/ngDialog/ngDialog.min.js"></script>

  <script src="js/controllers/galleryCtrl.js"></script>
  <script src="js/controllers/mainCtrl.js"></script>
  <script src="js/controllers/aboutAuthorCtrl.js"></script>
  <script src="js/controllers/contactsCtrl.js"></script>
  <script src="js/controllers/reviewsCtrl.js"></script>

  <script src="js/directives/popUpDirective.js"></script>
  <script src="js/directives/textareaDirective.js"></script>
  <script src="js/directives/fbCommentDirective.js"></script>

  <script src="js/plugins/googleMaps/lodash.js"></script>
  <script src="js/plugins/googleMaps/angular-simple-logger.js"></script>
  <script src="js/plugins/googleMaps/angular-google-maps.js"></script>
  <script src="//maps.googleapis.com/maps/api/js"></script>
</body>
</html>
